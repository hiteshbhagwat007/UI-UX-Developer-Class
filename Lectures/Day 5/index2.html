<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post" action="#">
        <fieldset>
            <legend>Select Your Favorite Fruit</legend>
            <input type="radio" id="apple" name="fruit" value="apple">
            <label for="apple">Apple</label>
    
            <input type="radio" id="banana" name="fruit" value="banana">
            <label for="banana">Banana</label>
    
            <input type="radio" id="orange" name="fruit" value="orange">
            <label for="orange">Orange</label>
        </fieldset>
    
        <fieldset>
            <legend>Choose Your Meal Preference</legend>
            <input type="radio" id="veg" name="meal" value="vegetarian">
            <label for="veg">Vegetarian</label>
    
            <input type="radio" id="nonveg" name="meal" value="nonvegetarian">
            <label for="nonveg">Non-Vegetarian</label>
        </fieldset>
    
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
