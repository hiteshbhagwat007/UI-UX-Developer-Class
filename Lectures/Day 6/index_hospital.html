<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Patient Registration Form</title>
</head>
<body>
    
    <h1>Patient Registration Form</h1>

    <form action="#" method="POST">
        <fieldset>
            <legend>Personal Info</legend>
           
            <label for="FName">First Name</label>
            <input type="text" name="FName" id="">
           
            <label for="LName">Last Name</label>
            <input type="text" name="LName" id="">
           
            <label for="email">Email</label>
            <input type="email" name="email" id="">
           
            <label for="Phone">Phone Number</label>
            <input type="tel" name="Name" id="">
           
            <label for="Name">Name</label>
            <input type="text" name="Name" id="">
        </fieldset>

        <fieldset>
            <legend>Doctor Info</legend>
           
            <label for="FName">First Name</label>
            <input type="text" name="FName" id="">
           
            <label for="LName">Last Name</label>
            <input type="text" name="LName" id="">
           
            <label for="email">Email</label>
            <input type="email" name="email" id="">
           
            <label for="Phone">Phone Number</label>
            <input type="tel" name="Name" id="">
           
            <label for="Name">Name</label>
            <input type="text" name="Name" id="">

            <label for="Rating">Rating</label>
            <br>
            <input type="radio" name="rate" value="1" id="">⭐
            <br>
            <input type="radio" name="rate" value="2" id="">⭐⭐
            <br>
            <input type="radio" name="rate" value="3" id="">⭐⭐⭐
            <br>
            <input type="radio" name="rate" value="4" id="">⭐⭐⭐⭐
            <br>
            <input type="radio" name="rate" value="5" id="">⭐⭐⭐⭐⭐
        </fieldset>
    </form>
</body>
</html>
